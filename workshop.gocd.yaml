pipelines:
  workshop-pipeline:
    group: workshops
    materials:
      repo:
        git: https://github.com/faustocv/springboot-workshop-i.git
        branch: master
    stages:
      - Unit_Tests:
          jobs:
            run_tests:
              tasks:
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - ./gradlew clean test
      - Integration_Tests:
          jobs:
            run_tests:
              tasks:
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - ./gradlew clean integrationTest
